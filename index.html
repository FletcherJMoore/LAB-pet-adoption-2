<!DOCTYPE html>
<html lang="en">
<head id="app">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<button class="btnShowAll" id="show-btn">Show All Pets</button>
<button class="btnDino" id="dino">Dino</button>
<button class="btnCat" id="cat">Cat</button>
<button class="btnDog" id="dog">Dog</button>


<form>
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="name" required>
  <label for="floatingInput">Name</label>
</div>


<div class="form-floating mb-3">
  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
  <label for="floatingInput">Email adress</label>
</div>


<div class="form-floating mb-3">
  <input type="text" class="form-control" id="color" placeholder="specialSkill" required>
  <label for="floatingInput">Pet Color</label>
</div>


<div class="form-floating mb-3">
  <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
  <label for="floatingInput">Special Skill</label>
</div>

<div class="form-floating mb-3">
  <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
  <label for="floatingInput">Image</label>
</div>



<button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
</form>


<div id="animals"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
